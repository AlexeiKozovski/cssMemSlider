<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS MemSlider</title>
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>CSS Mem Slider</h1>
            <h2>(introduction to JavaScript)</h2>
        </div>
        <div class="slider-content">
            <input type="radio" name="slide" id="slide__1" checked>
            <input type="radio" name="slide" id="slide__2">
            <input type="radio" name="slide" id="slide__3">
            <input type="radio" name="slide" id="slide__4">
            <input type="radio" name="slide" id="slide__5">
            <div class="slider">
                <div class="mem mem__1">
                    <img src="img/img1.png">
                </div>
                <div class="mem mem__2">
                    <img src="img/img2.jpeg">
                </div>
                <div class="mem mem__3">
                    <img src="img/img3.jpg">
                </div>
                <div class="mem mem__4">
                    <img src="img/img4.jpg">
                </div>
                <div class="mem mem__5">
                    <img src="img/img5.png">
                </div>
            </div>

        </div>
    </div>
</body>
</html>

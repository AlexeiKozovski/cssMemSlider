<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS MemSlider</title>
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>CSS Mem Slider</h1>
            <h2>(introduction to JavaScript)</h2>
        </div>
        <div class="slider-content">
            <input type="radio" name="slide" id="slide__1" checked>
            <input type="radio" name="slide" id="slide__2">
            <input type="radio" name="slide" id="slide__3">
            <input type="radio" name="slide" id="slide__4">
            <input type="radio" name="slide" id="slide__5">
            <div class="slider">
                <div class="mem mem__1">
                    <img src="img/img1.png" alt="mem1">
                </div>
                <div class="mem mem__2">
                    <img src="img/img2.jpeg" alt="mem2">
                </div>
                <div class="mem mem__3">
                    <img src="img/img3.jpg" alt="mem3">
                </div>
                <div class="mem mem__4">
                    <img src="img/img4.jpg" alt="mem4">
                </div>
                <div class="mem mem__5">
                    <img src="img/img5.png" alt="mem5">
                </div>
            </div>
            <div class="description__and__controls">
                <div class="text__area">
                    <div class="text text__1">Backend vs Frontend</div>
                    <div class="text text__2">A little bit about HTML and CSS</div>
                    <div class="text text__3">Wonders of JavaScript</div>
                    <div class="text text__4">Monday at RS-School</div>
                    <div class="text text__5">Folk wisdom in IT</div>
                </div>
                <div class="controls">
                    <label class="control control__1" for="slide__1"></label>
                    <label class="control control__2" for="slide__2"></label>
                    <label class="control control__3" for="slide__3"></label>
                    <label class="control control__4" for="slide__4"></label>
                    <label class="control control__5" for="slide__5"></label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
